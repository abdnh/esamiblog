{% extends "generic.html" %}
{% load i18n %}

{% block subtitle %}{% translate 'Edit your profile' %}{% endblock %}

{% block content %}
  <h1>{% translate 'Edit your profile' %}</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="{% translate 'save' %}">
  </form>
{% endblock %}
