{% extends "generic.html" %}

{% block subtitle %}تعليق{% endblock %}

{% block content %}
  <h1>تعليق على منشور "{{ post.title }}"</h1>
  {% load esami_extras %}
  <div style="margin-bottom: 10px;">{{ post.content|markdown }}</div>
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="تعليق">
  </form>
{% endblock %}
