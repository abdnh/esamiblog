{% extends "generic.html" %}

{% block subtitle %}رد{% endblock %}

{% block content %}
  <h1>رد على تعليق في منشور "{{ comment.post.title }}"</h1>
  <div style="margin-bottom: 10px;">{{ comment.content|truncatechars:100 }}</div>
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="رد">
  </form>
{% endblock %}
