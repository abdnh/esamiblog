{% extends "base.html" %}
{% load i18n %}

{% block content %}
<p>{% translate 'Forgot your password? enter your email address below and we will send you instructions to reset it.' %}</p>
<form action="" method="post">
{% csrf_token %}
{% if form.email.errors %}
  {{ form.email.errors }}
{% endif %}
    <p><label>{% translate 'email' %}: {{ form.email }}</label></p>
  <input type="submit" value="{% translate 'Change password' %}">
</form>
{% endblock %}
